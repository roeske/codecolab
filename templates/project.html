{% include "head.html" %}
<div class="content">
  <div id="subnav">
    <div id="project_name">
      <a href="#">
          <div style="float: left; margin-top: 13px;" class="icon project"></div>
          <h3 style="float: left; margin-top: 10px;">
            &nbsp;{{ project.name }}
          </h3>
      </a>
    </div> 

    <div class="buttons">
      <a href="/{{ project.urlencoded_name }}/archives"
       style="padding-top: 3px; padding-bottom: 3px;"
       class="btn">
       <div class="label" style="float: left;">Archives&nbsp;</div>
       <div class="icon archive"></div>
      </a>
    </div> 
    <div style="padding-top: 7px; margin-bottom: 7px;" style="float: right;">


      <form id="add_list_form" action="/{{ project.urlencoded_name }}/piles/add" method="POST">

      <input type="hidden" name="project_name" value="{{ project.name }}" />

      <ul  class="controls structural horizontal_right">
        <li>
          <input style="position: relative; top: -1px; margin-left: 7px;" type="submit" name="submit" value="Add Pile" class="btn"/>
        </li>
        <li>
          <input type="text" placeholder="pile name..." name="text" id="text"/>
        </li>
      </ul>

      </form>
    <div style="float: right; margin-right: 6px;">
      <form id="card_search" action="/p/{{ project.name }}/search_cards">
        <div style="float: right;">
          <div class="clear"></div>
          <div style="float: left; margin-right: 7px;">
            <select style="min-width: 110px; margin-top: 4px;" name="type" id="select_criteria">
              <option value="full_text">Search Text</option>
              <option value="tag">Tag</option>
              <option value="creator">Creator</option>
              <option value="date_range">Date Range</option>
            </select>
          </div>
          <input style="float: left;" type="text" name="q" id="q" placeholder="Enter Search Text..." />

          <div style="float: left;" id="datepickers">
            <div style="float: left;">
              <input disabled placeholder="Start Date" style=" margin-bottom: 3px;width: 100px; " type="text" name="start_date" id="start_date"/>
            </div>

            <div style="float: left;">
              <input disabled placeholder="End Date" style="width: 100px; float: left;" type="text" name="end_date" id="end_date"/>
            </div>
          </div>


          <input style="position: relative; top: -1px; margin-left: 7px; float: left;" type="submit" name="submit" value="search" class="btn" />

          <input style="margin-top: 1px; display:none; margin-left: 7px; float: left;" type="submit" name="submit" value="clear" class="btn" />

      <p style="width: 100%; text-align: center; position: absolute; top: 90%; left: 0;  z-index: 9999; font-size: 2em; font-weight: bold; color: #f00; line-height: 1em; display: none; float: right; margin: 7px;" class="locked_indicator">Sorting is disabled during searches.</p>
        </div>
        <div class="clear"></div>
      </form>
    </div>

    </div>
  </div>

  <div class="clear"></div>

  <div id="piles">
  <ul id="pile_list">

  {% for pile in project.piles %}
    {% if not pile.is_deleted %}
      {% include "list.html" %}
    {% endif %}
  {% endfor %}

  </ul>

  </div>

  {% include "activity.html" %}

</div>

{% assets "project_js" %}
  <script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}

<script>

var activity_feed = new ActivityFeed({
    project_name: "{{ project.name }}",
    user_id: "{{ luser._id }}",
    toggle_icon_show: require('.activity_toggle_icon.show'),
    toggle_icon_hide: require('.activity_toggle_icon.hide'),
    toggle: require('#activity_toggle'),
    list_container: require('#activity_list_container'),
    list: require('#activity_list'),
    container: require('#activity_container'),
    piles: require('#piles')
});


function cc_activity_reload() {
  activity_feed.reload();
}


// Run this code when the DOM is ready.
$(function() {
  // Keep the container at the correct width
  recalculate_container_width()

  // Make to-do lists sortable by dragging and save changes in the database.
  // Read pile ids via jinja2.
  pile_ids = {{ json_pile_ids|safe }}
  
  // Obtain reference to the project's name 
  project_name = "{{ project.name }}"

  // initialize socket.io
  var socket = cc_initialize_socketio({{ project._id }});
  
  // Initialize project page
  cc_project_init(socket, {{ project._id }}, pile_ids) 

  $(".editable.difficulty").each(function(i, elem) {
    elem = $(elem)
    cc_connect_raty_score(elem, project_name, elem.data("card-id"), false)
  })

  // Async list add
  $("#add_list_form").ajaxForm({
    success: function(data) {
      socket.emit('add_pile', { project_id: {{ project._id }},
                                html: data });

      cc_append_pile({{ project._id }}, data, socket);
    }
  });

  cc_init_list_controls(socket, {{ project._id }}, "")
})

function delete_list(project_name, list_id, callback) {
    $.ajax({
        type: "GET",
        url: "/" + project_name + "/list/" + list_id + "/delete",
        
        success: function(data) {
            callback(data)
        },

        contentType: "application/json;charset=UTF-8"
    })
}

$(function() {
  var user_id = "{{ luser._id }}";
  cc_connect_profile_links(".navbar ", user_id);
});

$(function() {
    $('#datepickers').hide();

    var options = {
      showOn: 'both',
      buttonImage: '/assets/calendar.gif',
    };

    $('#start_date').datepicker(options);
    $('#end_date').datepicker(options);
      
    $("#select_criteria").select2({
        minimumResultsForSearch: 10
    }).change(function(ev) {
        var selection = $(this).val();

        if (selection == 'date_range') {
            $('#datepickers').show();
            $('#start_date').prop('disabled', false);
            $('#end_date').prop('disabled', false);
            $('#q').hide().prop('disabled', true);
        } else {
            $('#datepickers').hide();
            $('#start_date').prop('disabled', true);
            $('#end_date').prop('disabled', true);
            var hint = 'Enter ' + $(this).find(':selected').text() + '...';
            $('#q').show().prop('disabled', false).attr('placeholder', hint);
        }
    });

    $('button').first().css('margin-right', '7px');
});

{% if is_target_card_invocation %}
$(function() {
  // This is called when there is a specific card referenced in the URL,
  // used to link to cards externally.
  $("li.card_item[data-id={{ target_card_id }}]").dblclick();
});
{% endif %}

</script>
</body>
</html>
