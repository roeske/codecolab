<div class="modal fade" id="__card" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content container">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          <div id="__card_title" class="editable text">{{ card.text }}</div>
      </div>
      <div class="modal-body">
        <div id="__card_body_container" class="_flexrow">
          <div id="__card_body_left" class="row">
            <div class="col-md-12">
              <h5>Description</h5>
              <form action="" method="POST">
                <textarea name="content" style="height: 600px; width: 600px;"></textarea>
              </form>
            </div>

            <div class="col-md-12">
              <h5>Comments</h5>
            </div>

            <div class="col-md-12">
              <h5>Attachments</h5>
            </div>
          </div>
          <div id="__card_body_right" class="row">
             <div class="col-md-12 _card_feature">
              <button id="__btn_toggle_complete" type="button" class="btn">
                Complete
              </button>
            </div>

            <div class="col-md-12 _card_feature">
              <button id="__btn_toggle_subscription" type="button" class="btn">
                Subscribe
              </button>
            </div>

            <div class="col-md-12 _card_feature">
              <button id="__btn_set_due_date" type="button" class="btn">
                Due Date
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
