<script>
function show_profile_dialog(url) {
    var options = {
        modal: true,
        title: "edit profile",

        resizable: false,
        width: screen.width * 0.5,
        height: 410
    };
    var modal = $("<div></div>").load(url).dialog(options);
}

function show_other_profile_dialog(url) {
    var options = {
        modal: true,
        title: "profile",
        resizable: false,
        width: screen.width * 0.2,
        height: 200
    };
    var modal = $("<div></div>").load(url).dialog(options);
}

function cc_connect_profile_links(prefix, user_id) {
    $('.profile_link').unbind('click');
    $(".profile_link").click(function(e) {
        var url = $(this).attr("href");
        show_profile_dialog(url);
        return false;
    });

    $('.profile_link_notmine').unbind('click');
    $(".profile_link_notmine").click(function(e) {
        var url = $(this).attr("href");
        show_other_profile_dialog(url);
        return false;
    });
}
</script>
